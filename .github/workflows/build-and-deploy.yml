name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    types:
      - closed

jobs:
  build-and-deploy:
    # Only run this job if the PR was merged (not just closed)
    if: github.event_name == 'push' || (github.event.pull_request.merged == true)
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test:run

      - name: Run linter
        run: npm run lint

      - name: Build for production
        run: npm run build

      - name: Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Check for changes in docs directory
        id: check_changes
        run: |
          git add docs/
          if git diff --cached --quiet; then
            echo "changes=false" >> $GITHUB_OUTPUT
            echo "No changes in docs directory"
          else
            echo "changes=true" >> $GITHUB_OUTPUT
            echo "Changes detected in docs directory"
          fi

      - name: Commit and push changes
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git commit -m "ðŸš€ Deploy: Update production build in docs/ directory

          - Built from commit: ${{ github.sha }}
          - Triggered by: ${{ github.event_name }}
          - Branch: ${{ github.ref_name }}"
          git push origin main

      - name: Setup Pages
        if: steps.check_changes.outputs.changes == 'true'
        uses: actions/configure-pages@v4

      - name: Upload Pages artifact
        if: steps.check_changes.outputs.changes == 'true'
        uses: actions/upload-pages-artifact@v3
        with:
          path: './docs'

      - name: Deploy to GitHub Pages
        if: steps.check_changes.outputs.changes == 'true'
        id: deployment
        uses: actions/deploy-pages@v4
